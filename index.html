<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanup Content Calendar (Vercel Edition)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* ... CSS Anda tetap sama, tidak perlu diubah ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .controls button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .controls button.export-btn {
            background: #48bb78;
        }
        
        .controls button.export-btn:hover {
            background: #38a169;
        }
        
        .controls button.danger-btn {
            background: #f56565;
        }
        
        .controls button.danger-btn:hover {
            background: #e53e3e;
        }
        
        .controls select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .calendar-container {
            padding: 20px;
        }
        
        .month-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2d3748;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .day-header {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .day-cell {
            min-height: 120px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .day-cell:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .day-cell.other-month {
            background: #f8f9fa;
            opacity: 0.5;
        }
        
        .day-cell.weekend {
            background: #fff5f5;
        }
        
        .day-cell.today {
            border: 2px solid #667eea;
            background: #f0f4ff;
        }
        
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2d3748;
        }
        
        .day-tasks {
            font-size: 10px;
            color: #4a5568;
            max-height: 80px;
            overflow-y: auto;
        }
        
        .task-item {
            background: #e6f3ff;
            padding: 2px 4px;
            margin: 2px 0;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .task-item.editing {
            background: #fff3cd;
        }
        
        .task-item.cleanup {
            background: #d4edda;
        }
        
        .task-item.mrf {
            background: #e7e3ff;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            position: relative;
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #2d3748;
        }
        
        .close-btn {
            font-size: 30px;
            cursor: pointer;
            color: #718096;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #2d3748;
        }
        
        .task-list {
            margin: 10px 0;
        }
        
        .task-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .task-list-item:hover {
            background: #e9ecef;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit, .btn-delete {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .btn-edit {
            background: #4299e1;
            color: white;
        }
        
        .btn-edit:hover {
            background: #3182ce;
        }
        
        .btn-delete {
            background: #f56565;
            color: white;
        }
        
        .btn-delete:hover {
            background: #e53e3e;
        }
        
        .add-task-form {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
        }
        
        .add-task-form input, .add-task-form select, .add-task-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
        }
        
        .add-task-form button {
            width: 100%;
            padding: 10px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .add-task-form button:hover {
            background: #38a169;
        }
        
        .stats-panel {
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #718096;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .google-sheets-section {
            padding: 15px;
            background: #e6f7ff;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .google-sheets-section h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .google-sheets-section input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
        }
        
        .google-sheets-section .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .google-sheets-section button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-sync {
            background: #4299e1;
            color: white;
        }
        
        .btn-sync:hover {
            background: #3182ce;
        }
        
        .connection-status {
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
        
        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-size: 18px;
            color: #667eea;
            display: none;
            z-index: 2000;
        }
        
        .loading.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .calendar-grid {
                gap: 2px;
            }
            
            .day-cell {
                min-height: 80px;
                padding: 5px;
            }
            
            .day-header {
                font-size: 10px;
                padding: 5px;
            }
            
            .day-number {
                font-size: 12px;
            }
            
            .day-tasks {
                font-size: 8px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls button, .controls select {
                width: 100%;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📸 Cleanup Content Calendar</h1>
            <p>Sistem Penjadwalan Konten untuk Tim Cleanup</p>
        </div>
        
        <div class="controls">
            <button id="prevMonth">◀ Bulan Sebelumnya</button>
            <select id="monthSelect"></select>
            <select id="yearSelect"></select>
            <button id="nextMonth">Bulan Berikutnya ▶</button>
            <button id="todayBtn">Hari Ini</button>
            <button id="generateMonth">Generate Jadwal Bulanan</button>
            <button id="generateYear">Generate Jadwal Tahunan</button>
            <button id="exportPDF" class="export-btn">📄 Export PDF</button>
            <button id="exportImage" class="export-btn">🖼️ Export Gambar</button>
            <button id="exportJSON" class="export-btn">💾 Export JSON</button>
            <button id="importJSON" class="export-btn">📥 Import JSON</button>
            </div>
        
        <div class="calendar-container">
            <div class="month-header" id="monthHeader"></div>
            <div class="calendar-grid" id="calendar"></div>
        </div>
        
        <div class="stats-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tugas Bulan Ini</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cleanupCount">0</div>
                    <div class="stat-label">Cleanup Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="editingCount">0</div>
                    <div class="stat-label">Editing Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weekProgress">0/4</div>
                    <div class="stat-label">Progress Minggu</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Detail Tugas</h2>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <div class="task-list" id="taskList"></div>
            <div class="add-task-form">
                <h3>Tambah Tugas Baru</h3>
                <input type="text" id="newTaskInput" placeholder="Masukkan tugas baru...">
                <select id="taskCategory">
                    <option value="cleanup">Cleanup</option>
                    <option value="editing">Editing</option>
                    <option value="mrf">MRF</option>
                    <option value="other">Lainnya</option>
                </select>
                <select id="teamSelect">
                    <option value="">Pilih Tim (opsional)</option>
                    <option value="lele">Tim Lele - Bengkong</option>
                    <option value="walrus">Tim Walrus - Tanjung Uma</option>
                    <option value="oyster">Tim Oyster - Setokok</option>
                    <option value="dugong">Tim Dugong - Moving</option>
                    <option value="jellyfish">Tim Jellyfish - Moving</option>
                </select>
                <button id="addTaskBtn">Tambah Tugas</button>
            </div>
        </div>
    </div>
        
    <input type="file" id="fileInput" accept=".json" style="display: none;">
    
    <div class="loading" id="loading">⏳ Processing...</div>
    
    <script>
        // Data storage (in-memory for current session)
        let scheduleData = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;
        let autoSaveTimer = null;
        
        const teams = {
            lele: { name: "Tim Lele", location: "Bengkong" },
            walrus: { name: "Tim Walrus", location: "Tanjung Uma" },
            oyster: { name: "Tim Oyster", location: "Setokok" },
            dugong: { name: "Tim Dugong", location: "Moving" },
            jellyfish: { name: "Tim Jellyfish", location: "Moving" }
        };
        
        const weeklyTemplate = {
            1: {
                tasks: [
                    "2-3 times cleanup shooting",
                    "Cleanup footage",
                    "MRF footage",
                    "Thematic timelapse",
                    "Select 10 best raw photos & videos [cleanup, MRF]",
                    "Provide landscape & portrait version",
                    "Edit plastic adventure of the month + 1 requested simple video"
                ]
            },
            2: {
                tasks: [
                    "2-3 times cleanup shooting",
                    "Cleanup footage with moving crew",
                    "Thematic timelapse",
                    "MRF footage",
                    "Provide landscape & portrait version",
                    "Select 10 best raw photos & videos [cleanup, MRF]",
                    "Edit 2-3 requested simple videos"
                ]
            },
            3: {
                tasks: [
                    "2-3 times cleanup shooting",
                    "Cleanup footage",
                    "MRF footage",
                    "Thematic timelapse",
                    "Crew highlight",
                    "Select 10 best raw photos & videos [cleanup, MRF]",
                    "Provide landscape & portrait version",
                    "Edit 2-3 requested simple videos"
                ]
            },
            4: {
                tasks: [
                    "2-3 times cleanup shooting",
                    "Cleanup footage with moving crew",
                    "MRF footage",
                    "Thematic timelapse",
                    "Select 10 best raw photos & videos [cleanup, MRF]",
                    "Provide landscape & portrait version",
                    "Edit 2-3 requested simple videos"
                ]
            }
        };
        
        function init() {
            populateSelects();
            setupEventListeners();
            // **MODIFIKASI:** Panggil autoLoadFromVercel saat memulai
            autoLoadFromVercel();
        }

        async function autoLoadFromVercel() {
            console.log("Attempting to auto-load data from Vercel KV...");
            await loadFromVercel(true); 
        }
        
        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }
        
        const autoSaveChanges = debounce(async () => {
            console.log("Auto-saving changes to Vercel KV...");
            await saveToVercel();
        }, 2000); 
        
        function populateSelects() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            
            const months = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
            
            for (let year = 2024; year <= 2030; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
            
            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
        }
        
        function getDateKey(year, month, day) {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }
        
        function renderCalendar() {
            console.log("Rendering calendar with data:", scheduleData);
            
            const calendar = document.getElementById('calendar');
            const monthHeader = document.getElementById('monthHeader');
            const monthNames = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            
            monthHeader.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            calendar.innerHTML = '';
            
            const dayHeaders = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const prevLastDay = new Date(currentYear, currentMonth, 0);
            
            const startDay = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            const daysInPrevMonth = prevLastDay.getDate();
            
            for (let i = startDay - 1; i >= 0; i--) {
                const dayCell = createDayCell(
                    daysInPrevMonth - i,
                    currentMonth - 1,
                    currentYear,
                    true
                );
                calendar.appendChild(dayCell);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = createDayCell(day, currentMonth, currentYear, false);
                calendar.appendChild(dayCell);
            }
            
            const totalCells = calendar.children.length - 7;
            const remainingCells = 42 - totalCells; 
            for (let day = 1; day <= remainingCells; day++) {
                const dayCell = createDayCell(
                    day,
                    currentMonth + 1,
                    currentYear,
                    true
                );
                calendar.appendChild(dayCell);
            }
            
            updateStats();
        }
        
        function createDayCell(day, month, year, isOtherMonth) {
            const dayCell = document.createElement('div');
            dayCell.className = 'day-cell';
            
            if (isOtherMonth) {
                dayCell.classList.add('other-month');
            }
            
            const actualDate = new Date(year, month, day);
            const actualMonth = actualDate.getMonth();
            const actualYear = actualDate.getFullYear();
            const dayOfWeek = actualDate.getDay();
            
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                dayCell.classList.add('weekend');
            }
            
            const today = new Date();
            if (
                actualDate.getDate() === today.getDate() &&
                actualMonth === today.getMonth() &&
                actualYear === today.getFullYear()
            ) {
                dayCell.classList.add('today');
            }
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = actualDate.getDate();
            dayCell.appendChild(dayNumber);
            
            const dayTasks = document.createElement('div');
            dayTasks.className = 'day-tasks';
            
            const dateKey = getDateKey(actualYear, actualMonth, actualDate.getDate());
            
            if (scheduleData && scheduleData[dateKey]) { 
                scheduleData[dateKey].forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.category || 'other'}`;
                    taskItem.textContent = task.text;
                    dayTasks.appendChild(taskItem);
                });
            }
            
            dayCell.appendChild(dayTasks);
            
            dayCell.addEventListener('click', () => {
                openTaskModal(actualYear, actualMonth, actualDate.getDate());
            });
            
            return dayCell;
        }
        
        function openTaskModal(year, month, day) {
            const modal = document.getElementById('taskModal');
            const modalTitle = document.getElementById('modalTitle');
            const taskList = document.getElementById('taskList');
            
            selectedDate = { year, month, day };
            const dateKey = getDateKey(year, month, day);
            const dayOfWeek = new Date(year, month, day).getDay();
            const dayNames = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            
            modalTitle.textContent = `${dayNames[dayOfWeek]}, ${day}/${month + 1}/${year}`;
            
            taskList.innerHTML = '';
            if (scheduleData && scheduleData[dateKey]) {
                scheduleData[dateKey].forEach((task, index) => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-list-item';
                    
                    const taskText = document.createElement('span');
                    taskText.textContent = task.text;
                    if (task.team) {
                        taskText.textContent += ` (${teams[task.team].name})`;
                    }
                    
                    const taskActions = document.createElement('div');
                    taskActions.className = 'task-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn-edit';
                    editBtn.textContent = 'Edit';
                    editBtn.onclick = () => editTask(dateKey, index);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn-delete';
                    deleteBtn.textContent = 'Hapus';
                    deleteBtn.onclick = () => deleteTask(dateKey, index);
                    
                    taskActions.appendChild(editBtn);
                    taskActions.appendChild(deleteBtn);
                    
                    taskItem.appendChild(taskText);
                    taskItem.appendChild(taskActions);
                    taskList.appendChild(taskItem);
                });
            } else {
                taskList.innerHTML = '<p style="color: #718096; text-align: center;">Belum ada tugas untuk hari ini</p>';
            }
            
            modal.style.display = 'block';
        }
        
        function addTask() {
            const input = document.getElementById('newTaskInput');
            const category = document.getElementById('taskCategory').value;
            const team = document.getElementById('teamSelect').value;
            
            if (!input.value.trim()) {
                alert('Silakan masukkan tugas');
                return;
            }
            
            if (!selectedDate) return;
            
            const dateKey = getDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
            
            if (!scheduleData[dateKey]) {
                scheduleData[dateKey] = [];
            }
            
            const taskData = {
                text: input.value.trim(),
                category: category
            };
            
            if (team) {
                taskData.team = team;
            }
            
            scheduleData[dateKey].push(taskData);
            
            input.value = '';
            document.getElementById('teamSelect').value = '';
            
            openTaskModal(selectedDate.year, selectedDate.month, selectedDate.day);
            renderCalendar();
            autoSaveChanges();
        }
        
        function editTask(dateKey, index) {
            const task = scheduleData[dateKey][index];
            const newText = prompt('Edit tugas:', task.text);
            
            if (newText !== null && newText.trim()) {
                scheduleData[dateKey][index].text = newText.trim();
                openTaskModal(selectedDate.year, selectedDate.month, selectedDate.day);
                renderCalendar();
                autoSaveChanges();
            }
        }

        function generateMonthlySchedule() {

            for (let day = 1; day <= daysInMonth; day++) {

                delete scheduleData[dateKey];
            }
            
            const teamRotation = ['lele', 'walrus', 'oyster', 'dugong', 'jellyfish'];

            for (let day = 1; day <= daysInMonth; day++) {

                        scheduleData[dateKey].push({

                            category: "editing"
                        });
                    }

                }
                
                if (dayOfWeek === 1 || dayOfWeek === 3) {

                        text: `Cleanup shooting - ${teams[assignedTeam].name} @ ${teams[assignedTeam].location}`,

                    });

            setTimeout(() => {
                document.getElementById('loading').classList.remove('show');

        function updateStats() {
            const year = currentYear;
            const month = currentMonth;
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let totalTasks = 0;
            let cleanupCount = 0;
            let editingCount = 0;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(year, month, day);
                if (scheduleData && scheduleData[dateKey]) {
                    totalTasks += scheduleData[dateKey].length;
                    
                    scheduleData[dateKey].forEach(task => {
                        if (task.category === 'cleanup') cleanupCount++;
                        if (task.category === 'editing') editingCount++;
                    });
                }
            }
            
            const today = new Date();
            let weekProgress = 0;
            if (today.getMonth() === month && today.getFullYear() === year) {
                weekProgress = Math.ceil((today.getDate() + new Date(year, month, 1).getDay()) / 7);
            }
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('cleanupCount').textContent = cleanupCount;
            document.getElementById('editingCount').textContent = editingCount;
            document.getElementById('weekProgress').textContent = `${weekProgress}/4`;
        }

        // **MODIFIKASI: Fungsi untuk menyimpan data ke Vercel**
        async function saveToVercel() {
            document.getElementById('loading').classList.add('show');
            try {
                const response = await fetch('/api/saveData', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: scheduleData }),
                });

                if (!response.ok) {
                    throw new Error('Gagal menyimpan data ke Vercel KV');
                }

                const result = await response.json();
                if (result.status === "success") {
                    console.log("Data berhasil disimpan ke Vercel KV!");
                } else {
                     throw new Error(result.message || 'Gagal menyimpan data');
                }
            } catch (error) {
                console.error('Error saving to Vercel:', error);
                alert('Terjadi kesalahan saat menyimpan data.');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        // **MODIFIKASI: Fungsi untuk memuat data dari Vercel**
        async function loadFromVercel(silent = false) {
            document.getElementById('loading').classList.add('show');
            try {
                const response = await fetch('/api/loadData');
                
                if (response.ok) {
                    const data = await response.json();
                    console.log("Data mentah diterima dari Vercel KV:", data);

                    if (data && typeof data === 'object' && Object.keys(data).length > 0) {
                        scheduleData = data;
                        if (!silent) alert('Data berhasil diload dari Vercel!');
                        console.log('Data berhasil diproses!');
                    } else {
                        scheduleData = {};
                        console.log('Tidak ada data ditemukan di Vercel KV.');
                    }
                } else {
                    throw new Error('Gagal memuat data, status: ' + response.status);
                }
            } catch (error) {
                console.error('Error loading from Vercel:', error);
                if (!silent) alert('Terjadi kesalahan saat memuat data.');
            } finally {
                document.getElementById('loading').classList.remove('show');
                renderCalendar(); 
            }
        }
        
        function setupEventListeners() {
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                document.getElementById('monthSelect').value = currentMonth;
                document.getElementById('yearSelect').value = currentYear;
                renderCalendar();
            });
            
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                document.getElementById('monthSelect').value = currentMonth;
                document.getElementById('yearSelect').value = currentYear;
                renderCalendar();
            });
            
            document.getElementById('monthSelect').addEventListener('change', (e) => {
                currentMonth = parseInt(e.target.value);
                renderCalendar();
            });
            
            document.getElementById('yearSelect').addEventListener('change', (e) => {

            document.getElementById('todayBtn').addEventListener('click', () => {
